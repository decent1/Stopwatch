    <h1>Stop Watch</h1>
  


<div class="container " id="mainBox">
     <img src="watch.png" alt="" class="watchBody">

    <p class="para"><span id="min">00</span>:<span id="sec">00</span>:<span id="msec">00</span></p>

    <button id="disable" class="btn" onclick="start()">Start</button>
    <button class="btn" onclick="pause()">Stop</button>
    <button class="btn" onclick="Resert()">Reset</button>
  </div>
